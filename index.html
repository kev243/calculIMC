<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importation googlefont-->
    <link
        href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&family=Lato:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <!----importation css ---->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Calcul <span>d'IMC</span></h1>

        <!---------formulaire---------->
        <form>
            <div class="input-container">
                <div class="input-group">
                    <label for="height">Votre taille en centimètres</label>
                    <input type="number" id="height " class="height-input"
                        placeholder="Entrer votre taille en centimètre ">
                </div>
                <div class="input-group">
                    <label for="weight">Entrer votre poids</label>
                    <input type="number" id="weight" class="height-input" placeholder="Entrer votre poids en kg ">
                </div>
            </div>
            <button >Calculer votre IMC</button>
        </form>

        <!-------------button---------->
        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">En attente du resultat...</p>
        </div>
    </div>
      <!-- importation du javaScript----->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
